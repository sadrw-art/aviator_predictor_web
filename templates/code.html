<!DOCTYPE html> <html> <head> <title>Security 
    Code</title> <style>
        body { font-family: Arial, sans-serif; 
            text-align: center; margin-top: 100px;
        }
        input { padding: 10px; width: 250px; 
            font-size: 16px; margin-bottom: 15px;
        }
        button { padding: 10px 20px; font-size: 
            16px; background-color: #008CBA; color: 
            white; border: none; cursor: pointer;
        }
        button:hover { background-color: #00688B;
        }
        .box { display: inline-block; padding: 
            30px; border: 1px solid #ccc; 
            border-radius: 12px; box-shadow: 0 0 
            10px rgba(0,0,0,0.1); background: 
            #f9f9f9;
        }
    </style> </head> <body> <div class="box"> 
        <h2>Enter Security Code</h2> <form 
        method="POST">
            <input name="code" type="password" 
            placeholder="Enter Security Code" 
            required><br> <button 
            type="submit">Submit</button>
        </form> </div> </body>
</html>
